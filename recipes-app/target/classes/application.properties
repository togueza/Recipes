spoonacular.urls.base=https://api.spoonacular.com
spoonacular.urls.search=/recipes/search
spoonacular.urls.recipeid=/recipes/{recipe_id}/information

spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

spring.datasource.url=jdbc:h2:file:./recipesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=recipes

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
